<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900"
        rel="stylesheet">

    <title>Grad School HTML5 Template</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/static/assets/css/fontawesome.css">
    <link rel="stylesheet" href="/static/assets/css/templatemo-grad-school.css">
    <link rel="stylesheet" href="/static/assets/css/owl.css">
    <link rel="stylesheet" href="/static/assets/css/lightbox.css">
    <!--

TemplateMo 557 Grad School

https://templatemo.com/tm-557-grad-school

-->
</head>

<body>


    <!--header-->
    <!--header-->
    <header class="main-header clearfix" role="header">
        <div class="logo">
            <a href="#"><img src="/static/assets/images/alumin.png" /></a>
        </div>
        <a href="#menu" class="menu-link"><i class="fa fa-bars"></i></a>
        <nav id="menu" class="main-nav" role="navigation">
            <ul class="main-menu">
                <li><a href="{% url 'adminhome' %}">Home</a></li>

                <li><a href="{% url 'index' %}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="section contact" data-section="section6">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-heading">
                        <h2>Add Event Details</h2>
                    </div>
                </div>
                <div class="col-md-12">



                    <form id="contact" action="{% url 'addevents' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <fieldset>
                                    <input name="eventname" type="text" class="form-control" id="name"
                                        placeholder="Event Name" required="">
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <fieldset>
                                    <input name="eventhead" type="text" class="form-control" id="email"
                                        placeholder="Event Head" required="">
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <fieldset>
                                    <input name="contact" type="text" class="form-control" id="message"
                                        placeholder="Event Head Contact" required="">
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <fieldset>
                                    <input name="eventdate" type="date" class="form-control" id="message"
                                        placeholder="Event Date" required="">
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <fieldset>
                                    <input name="starttime" type="time" class="form-control" id="message"
                                        placeholder="Event Head Contact" required="">
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <fieldset>
                                    <input name="endtime" type="time" class="form-control" id="message"
                                        placeholder="Event Head Contact" required="">
                                </fieldset>
                            </div>
                            <div class="col-md-6">
                                <fieldset>
                                    <input name="address" type="text" class="form-control" id="message"
                                        placeholder="Event Address" required="">
                                </fieldset>
                            </div>

                            <div class="col-md-6">
                                <fieldset>
                                    <input type="file" name="eventimage" class="form-control" required="" />
                                </fieldset>
                            </div>
                            <center>
                                <div class="col">
                                    <fieldset>
                                        <button type="submit" id="form-submit" class="button">Submit</button>
                                    </fieldset>
                                </div>
                            </center>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
