<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">

  <title>Grad School HTML5 Template</title>

  <!-- Bootstrap core CSS -->
  <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="/static/assets/css/fontawesome.css">
  <link rel="stylesheet" href="/static/assets/css/templatemo-grad-school.css">
  <link rel="stylesheet" href="/static/assets/css/owl.css">
  <link rel="stylesheet" href="/static/assets/css/lightbox.css">

</head>

<body>


  <!--header-->
  <header class="main-header clearfix" role="header">
    <div class="logo">
      <a href="#"><img src="/static/assets/images/alumin.png" /></a>
    </div>
    <a href="#menu" class="menu-link"><i class="fa fa-bars"></i></a>
    <nav id="menu" class="main-nav" role="navigation">
      <ul class="main-menu">
        <li><a href="{% url 'studenthome' %}">Home</a></li>
        <li><a href="{% url 'index' %}">Logout</a></li>
      </ul>
    </nav>
  </header>


  <section class="section coming-soon" style="padding-top:260px;padding-bottom: 260px;">
    <div class="container">
      <div class="row">
        <table class="table table-dark table-striped-columns">
            <tr>
                <th> Id </th>
                <th> Job Role </th>
                <th> Qualification </th>
                <th> Company </th>
                <th>Experience </th>
                <th>Filename </th>
            </tr>
            {% for i in dc %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.jobrole}}</td>
                <td>{{i.qualification}}</td>
                <td>{{i.company}}</td>
                <td>{{i.Experience}}</td>
                <td>{{i.filename}}</td>
            </tr>
            {% endfor %}
        </table>







      </div>
    </div>
    </div>
    </div>
  </section>
</body>

</html>
